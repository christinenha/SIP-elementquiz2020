<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Odibee+Sans&family=Yanone+Kaffeesatz:wght@600&display=swap"
      rel="stylesheet"
    />

    <!--button-->
    <script>
      function myButton() {
        location.reload();
      }
    </script>
  </head>
  <body>
    <div>
      <h1>What type of element are you?</h1>
    </div>

    <!--question 1-->
    <h2>What is your favorite season?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Faaron-burden-5AiWn2U10cw-unsplash.jpg?v=1592426153542"
          alt="a picture of a snowflake."
        />
        <br />
        <button id="q1a1">Winter</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Ftimothy-eberly-yuiJO6bvHi4-unsplash.jpg?v=1592426156060"
          alt="a picture of fall leaves."
        />
        <br />
        <button id="q1a2">Fall</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fsean-o-KMn4VEeEPR8-unsplash.jpg?v=1592426161625"
          alt="a picture of a sunrise along the beach."
        />
        <br />
        <button id="q1a3">Summer</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Farno-smit-sKJ7zSylUao-unsplash.jpg?v=1592426165831"
          alt="a picture of cherry blossoms."
        />
        <br />
        <button id="q1a4">Spring</button>
      </div>
    </div>

    <!--question 2-->
    <h2>Pick a color.</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fsiora-photography-228Ug-nLxx8-unsplash.jpg?v=1592426977642"
          alt="a picture of the color red."
        />
        <br />
        <button id="q2a1">Red</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fsteve-johnson-dVRD8E3XUGs-unsplash.jpg?v=1592426974751"
          alt="a picture of the color blue."
        />
        <br />
        <button id="q2a2">Blue</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fjason-dent-eB1ziPSixlQ-unsplash.jpg?v=1592426968011"
          alt="a picture of the color green."
        />
        <br />
        <button id="q2a3">Green</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fandrew-buchanan-pVMhOC7HnzQ-unsplash.jpg?v=1592426972367"
          alt="a picture of the color yellow."
        />
        <br />
        <button id="q2a4">Yellow</button>
      </div>
    </div>

    <!--question 3-->
    <h2>What type of house would you live in?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fmohamed-ali-oji_NGmBI5o-unsplash.jpg?v=1592428073136"
          alt="a picture of a beach house."
        />
        <br />
        <button id="q3a1">Beach house</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fice-tea-_UZJp_1f0cU-unsplash.jpg?v=1592428187532"
          alt="a picture of a treehouse."
        />
        <br />
        <button id="q3a2">Treehouse</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fbrandon-griggs-wR11KBaB86U-unsplash.jpg?v=1592427700544"
          alt="a picture of an apartment."
        />
        <br />
        <button id="q3a3">Apartment</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fbertrand-bouchez-DAHXjK2NeDM-unsplash.jpg?v=1592427684843"
          alt="a picture of a cottage."
        />
        <br />
        <button id="q3a4">Cottage</button>
      </div>
    </div>

    <!--question 4-->
    <h2>What is your favorite weather?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fadeolu-eletu-ohh8ROaQSJg-unsplash.jpg?v=1592429000430"
          alt="a picture of a sunny day."
        />
        <br />
        <button id="q4a1">Sunny</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fdaria-nepriakhina-auMjWDfTFhI-unsplash.jpg?v=1592429046025"
          alt="a picture of a cloudy day."
        />
        <br />
        <button id="q4a2">Cloudy</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fivan-vranic-ifpIUxbtu7M-unsplash.jpg?v=1592429152225"
          alt="a picture of a windy day."
        />
        <br />
        <button id="q4a3">Windy</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fsandeep-swarnkar-dm7M67VaEBc-unsplash.jpg?v=1592429221130"
          alt="a picture of a rainy day."
        />
        <br />
        <button id="q4a4">Rainy</button>
      </div>
    </div>

    <!--question 5-->
    <h2>Pick an animal.</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fvictor-grabarczyk-N04FIfHhv_k-unsplash.jpg?v=1592434475077"
          alt="a picture of a dog."
        />
        <br />
        <button id="q5a1">Dog</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fmanja-vitolic-gKXKBY-C-Dk-unsplash.jpg?v=1592434569493"
          alt="a picture of a cat."
        />
        <br />
        <button id="q5a2">Cat</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Fjan-meeus-7LsuYqkvIUM-unsplash.jpg?v=1592434623527"
          alt="a picture of a bird."
        />
        <br />
        <button id="q5a3">Bird</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/ae5c5b9f-c649-46bc-9a32-88197466f67d%2Filnur-kalimullin-D3fLgDc9uOQ-unsplash.jpg?v=1592434729124"
          alt="a picture of a squirrel."
        />
        <br />
        <button id="q5a4">Squirrel</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your result is...</h2>
    </div>

    <!--restart button-->
    <div id="restart">
      <button onclick="myButton()">Restart</button>
    </div>
  </body>
</html>
